<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Gachapon Globe: Taiwan Treasures</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="app" class="app">
    <header class="topbar">
      <div class="brand">
        <div class="badgeRow">
          <span class="badge">GACHAPON GLOBE</span>
          <span id="regionBadge" class="badge ghost">Region: Taiwan</span>
          <span id="streakBadge" class="badge ghost">Streak: 0</span>
        </div>
        <h1 class="title">Taiwan Treasures</h1>
        <p id="lumoLine" class="subtitle">Pull capsules to rebuild the floating Tower.</p>
      </div>

      <div class="hud">
        <div class="stat"><span class="label">Tower</span><span id="towerLevel" class="value">1</span></div>
        <div class="stat"><span class="label">Coins</span><span id="coins" class="value">0</span></div>
      </div>
    </header>

    <nav class="tabs">
      <button class="tab active" data-route="machine">Machine</button>
      <button class="tab" data-route="collection">Collection</button>
      <button class="tab" data-route="scenes">Scenes</button>
      <button class="tab" data-route="minigames">Mini-Games</button>
      <button class="tab" data-route="shop">Shop</button>
      <button class="tab" data-route="settings">Settings</button>
    </nav>

    <main class="stage">
      <section id="view" class="view"></section>
      <div id="overlay" class="overlay hidden"></div>
      <canvas id="fx" class="fx"></canvas>
    </main>
  </div>

  <script type="module" src="js/app.js"></script>
</body>
</html>
